    <div>
    <div class="col-xs-4" >
        <div class="panel panel-primary">
            <div class="panel-heading"> <h4> Configurar relatório </h4></div>
            <div class="panel-body">
        <form class="form-horizontal">
        <div class="form-group">
        <label class="col-sm-4 control-label"> Buscar </label> 
            <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="search">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label> <input type="checkbox" ng-model="hideVeiculo"> Veiculo </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label> <input type="checkbox" ng-model="hideVendedor"> Vendedor </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label> <input type="checkbox" ng-model="hideCliente"> Veiculo </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label> <input type="checkbox" ng-model="hideFP"> Forma de pagamento </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label> <input type="checkbox" ng-model="hideValor"> Valor </label>
            </div>
        </div>
    </form>
    </div>
    </div>
    </div>
    <div class="col-xs-8" scrolling="yes">
    <div class="panel panel-primary">
    <div class="panel-heading"><h4> Relatório</h4></div>
    <div class="panel-body">    
    <table class="table table-striped table-bordered">
        <thead>
            <th ng-hide="hideVeiculo"> Veículo </th>
            <th ng-hide="hideVendedor"> Vendedor </th>
            <th ng-hide="hideCliente"> Cliente </th>
            <th ng-hide="hideFP"> Forma de pagamento </th>
            <th ng-hide="hideValor"> Valor total </th>
        </thead>
        <tbody>
           <div class="list-group">
           <tr ng-repeat = "veiculo in veiculos | filter:search">
              
               <td data-ng-hide="hideVeiculo"> {{veiculo.veiculo}} </td>
               <td data-ng-hide="hideVendedor"> {{veiculo.vendedor}} </td>
               <td data-ng-hide="hideCliente"> {{veiculo.cliente}} </td>
               <td data-ng-hide="hideFP"> {{veiculo.FP}} </td>
               <td data-ng-hide="hideValor"> {{veiculo.valor}} </td>
               
               </tr>
            </div>
        </tbody>
    </table>
        </div>
        </div>
    <div align="right">
    <a class="btn btn-primary"> Salvar... </a>
    <a class="btn btn-primary "> Imprimir </a>
    </div>
    </div>
    </div>
