<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="Angular/angular.js"></script>
        <script src="app1.js"></script>
        <script src="controller1.js"></script>
        <script src="Angular/angular-animate.js"></script>
        <script src="Angular/angular-route.js"></script>
    </head>

    <body>
        <p> Testando modulo do angular </p>
        <div ng-app="app1" ng-controller="controller1" ng-app="app2">
            Primeiro nome: <input type="text" ng-model="PrimeiroNome"><br>
            Ultimo nome: <input type="text" ng-model="UltimoNome"><br>
            <br>
            Nome completo: {{PrimeiroNome + " " + UltimoNome}} <!-- Expressão do angular usando variáveis de escopo -->
        </div>
    </body>
</html>
