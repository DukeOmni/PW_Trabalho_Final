
    <div>
        <h1> Teste de animação <input type="checkbox" ng-model="teste"></h1>
    <div class="col-xs-4" ng-hide="teste">
        <div class="panel panel-primary">
            <div class="panel-heading"> <h4> Filtros </h4> </div>
            <div class="panel-body">
        <form class="form-horizontal">
        
        <ul class="list-group">

        <li class="list-group-item">
        <div class="form-group">
        <label class="col-sm-4 control-label"> Veículo </label> 
            <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="search.veiculo">
            </div>
        </div>
        </li>

        <li class="list-group-item">
        <div class="form-group">
        <label class="col-sm-4 control-label"> Vendedor </label>
            <div class="col-sm-8">
        <input class="form-control" type="text" ng-model="search.vendedor"> 
            </div>
        </div>
        </li>

        <li class="list-group-item">
        <div class="form-group">
        <label class="col-sm-4 control-label"> Cliente </label> 
            <div class="col-sm-8">
        <input class="form-control" type="text" ng-model="search.cliente">  
            </div>
        </div>
        </li>
    </form>
    </div>
    </div>
    </div>
    <div class="col-xs-8" scrolling="yes">
    <div class="panel panel-primary">
    <div class="panel-heading"><h4> Relatório</h4></div>
    <div class="panel-body">    
    <table class="table table-striped table-bordered">
        <thead>
            <th> Veículo </th>
            <th> Vendedor </th>
            <th> Cliente </th>
            <th> Forma de pagamento </th>
            <th> Valor total </th>
        </thead>
        <tbody>
           <div class="list-group">
           <tr ng-repeat = "veiculo in veiculos | filter:search">
              
               <td> {{veiculo.veiculo}} </td>
               <td> {{veiculo.vendedor}} </td>
               <td> {{veiculo.cliente}} </td>
               <td> {{veiculo.FP}} </td>
               <td> {{veiculo.valor}} </td>
               
               </tr>
            </div>
        </tbody>
    </table>
        </div>
        </div>
    <div align="right">
    <a class="btn btn-primary"> Salvar... </a>
    <a class="btn btn-primary "> Imprimir </a>
    </div>
    </div>
    </div>
