<div>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1> Sistema de Revendas </h1>
        </div>
    </div>

    <div id="botao"><button class="btn  btn-primary btn-lg" ng-click="cadastroVeiculo()">Cadastrar veículo</button></div>
    <div>
        <div class="col-sm-6" id="cadastroVeiculo" hidden="true">

            <div class="panel panel-primary">
                <div class="panel panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-6">
                                <div class="col-sm-3">
                                    <label class="control-label">Modelo</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-md">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-sm-2">
                                    <label class="control-label"> Ano </label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control input-md">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <label> Descrição do veículo </label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>

                            <div class="col-sm-6">
                                <div class="col-sm-3">
                                    <label class="control-label">Valor </label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-md">
                                </div>
                            </div>
                        </div>
                        <div align="center"><button class="btn  btn-primary btn-lg" ng-click="cadastroVeiculo()">Enviar</button></div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>
