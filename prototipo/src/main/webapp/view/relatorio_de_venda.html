    <div class="col-md-8" scrolling="yes">
    <div class="panel panel-primary">
    <div class="panel-heading"><h4> Relatório</h4></div>
    <div class="panel-body">    
    <table class="table table-striped table-bordered">
        <thead>
            <th ng-show="hideVeiculo"> Veículo </th>
            <th ng-show="hideVendedor"> Vendedor </th>
            <th ng-show="hideCliente"> Cliente </th>
            <th ng-show="hideFP"> Forma de pagamento </th>
            <th ng-show="hideValor"> Valor total </th>
            <th ng-show="hideValorLiquido"> Valor liquido </th>
            <th ng-show="hideValorImpostos"> Valor impostos </th>
        </thead>
        <tbody>
           <div class="list-group">
           <tr ng-repeat = "veiculo in veiculos | orderBy: myOrderBy | filter:search ">
              
               <td data-ng-show="hideVeiculo" style="cursor: pointer" ng-click="redirect()"> {{veiculo.veiculo}} </td>
               <td data-ng-show="hideVendedor" style="cursor: pointer"> {{veiculo.vendedor}} </td>
               <td data-ng-show="hideCliente" style="cursor: pointer"> {{veiculo.cliente}} </td>
               <td data-ng-show="hideFP" style="cursor: pointer"> {{veiculo.FP}} </td>
               <td data-ng-show="hideValor" style="cursor: pointer"> {{veiculo.valorTotal}} </td>
               <td data-ng-show="hideValorLiquido" style="cursor: pointer"> {{veiculo.valorLiquido}} </td>
               <td data-ng-show="hideValorImpostos" style="cursor: pointer"> {{veiculo.valorImpostos}} </td>
               </tr>
            </div>
        </tbody>
    </table>
